version: "3.9"

services:

  web:
    image: pay-first-web-app
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
      - "5678:5678"
    env_file:
      - ./.env
    networks:
      - pay-first-network

volumes:
  postgres_data:
networks:
  pay-first-network: