version: "3.9"

services:
  db:
    image: postgres:16
    env_file:
      - ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pay-first-network

  web:
    image: pay-first-web-app
    build: .
    command: "gunicorn root.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
      - "5678:5678"
    env_file:
      - ./.env
    networks:
      - pay-first-network
    depends_on:
      - db

volumes:
  postgres_data:
networks:
  pay-first-network: